<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить структурное подразделение </title>
</head>
<body>
<!--name - название атрибута в модели-->
<form name="#" th:action="@{/organizations/addemployee}" th:object="${employee}" method="post">


    <p></p>
    <input th:type="hidden" name="id" th:value="*{id}" >
    <input th:type="hidden" name="structuralUnit.id" th:value="${strUnit.id}" >
    <input th:type="hidden" name="organization.id" th:value="${strUnit.organization.id}" >
    <label for="last_name">Фамилия</label>
    <p></p>
    <input type="text" th:field="*{last_name}" id= "last_name" placeholder="Фамилия">
    <p></p>
    <label for="first_name">Имя</label>
    <p></p>
    <input th:type="text" th:field="*{first_name}" id="first_name" placeholder="Имя">
    <p></p>
    <label for="middle_name">Отчество</label>
    <p></p>
    <input th:type="text" th:field="*{middle_name}" id="middle_name" placeholder="Отчество">
    <p></p>
    <label for="position">Должность</label>
    <p></p>
    <input th:type="text" th:field="*{position}" id="position" placeholder="Должность">
    <p></p>

    <input type="submit" value="OK">
</form>
<br>
<a th:href="@{'/organizations/strunits/'+${strUnit.id}}">Назад</a>

</body>
</html>
