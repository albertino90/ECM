<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users list</h1>
<table>
    <tr>
        <th>Headline</th>
        <th>Text</th>
    </tr>
    <!-- tr- строка td-столбец th-создает заголовок ячейки таблицы.-->
    <tr th:each="assignment : ${assignments}">
        <td th:text="${assignment.headline}"></td>
        <td th:text="${assignment.text}"></td>

    </tr>
</table>

<br>
<!--<a href="/users/adduser">New user</a>-->

</body>
</html>
