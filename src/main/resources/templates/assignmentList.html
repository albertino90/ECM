<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Поручения</h1>
<table>
    <tr>
        <th>id</th>
        <th>Заголовок</th>
        <th>Текст</th>
        <th>Автор</th>
    </tr>
    <!-- tr- строка td-столбец th-создает заголовок ячейки таблицы.-->
    <tr th:each="assignment : ${assignments}">
        <td>
            <a th:href="@{${assignment.id}}"th:text="${assignment.id}"></a>
        </td>
        <td th:text="${assignment.headline}"></td>
        <td th:text="${assignment.text}"></td>
        <td th:text="${assignment.author.first_name} "></td>
        <td><a th:href="@{'/delete/' + ${assignment.id}}"th:text="Delete"></a></td>
        <td><a th:href="@{'/update/' + ${assignment.id}}"th:text="Update"></a></td>

    </tr>
</table>

<br>
<a href="/addassignment">Добавить поручение</a>

</body>
</html>
