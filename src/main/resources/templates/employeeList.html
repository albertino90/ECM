<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Сотрудники</h1>
<table>
    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Должность</th>
    </tr>
    <!-- tr- строка td-столбец th-создает заголовок ячейки таблицы.-->
    <tr th:each="employee : ${employees}">
        <td>
            <a th:href="@{${employee.id}}"th:text="${employee.id}"></a>
        </td>
        <td th:text="${employee.first_name}"></td>
        <td th:text="${employee.last_name}"></td>
        <td th:text="${employee.middle_name}"></td>
        <td th:text="${employee.position}"></td>
        <!--        <td th:text="${assignment.author}"></td>-->
<!--        <td><a th:href="@{'/delete/' + ${assignment.id}}"th:text="Delete"></a></td>-->
<!--        <td><a th:href="@{'/update/' + ${assignment.id}}"th:text="Update"></a></td>-->

    </tr>
</table>

<br>

</body>
</html>
