<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание нового поручения</title>
</head>
<body>
<!--name - название атрибута в модели-->
<form name="assignment" action="/addassignment" method="post">
    <p>Заголовок поручения</p>
    <input title="Заголовок поручения" type="text" name="headline">
    <p>Текст поручения</p>
    <input title="Текст поручения" type="text" name="text">
    <p>Автор поручения</p>
    <input title="Автор поручения" type="number" name="author">
    <input type="submit" value="OK">
</form>
<br>
<a href="/all">К списку поручений</a>

</body>
</html>
