
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поручение</title>
</head>
<body>
<h1>Поручение</h1>
<!-- tr- строка td-столбец-->
<table>
    <tr>
        <td>Id</td>
        <td th:text="${assignment.id}"></td>
    </tr>
    <tr>
        <td>Заголовок поручения</td>
        <td th:text="${assignment.headline}"></td>
    </tr>
    <tr>
        <td>Текст поручения</td>
        <td th:text="${assignment.text}"></td>
    </tr>
</table>
<br>
<h3><em>Исполнители поручения</em></h3>
<table>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Должность</th>
    </tr>

    <tr th:each="employee : ${assignment.getEmployee_contractor()}">
        <td th:text="${employee.last_name}"></td>
        <td th:text="${employee.first_name}"></td>
        <td th:text="${employee.middle_name}"></td>
        <td th:text="${employee.position}"></td>
    </tr>
</table>
<br>
<br>
<a th:href="@{'/organizations/employees/' + ${assignment.getAuthor().id}}">К поручениям</a>

</body>
</html>
