<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.toString()}"></title>
</head>
<body>
<p>
    <em>
        <h1 th:text="${employee.last_name}+ ' ' + ${employee.first_name}"></h1>
    </em>
</p>
<p>Список моих поручений</p>

<table border="1">
    <tr>
        <th>id</th>
        <th>Тема поручения</th>
        <th>Текст</th>
        <th>Кому</th>
        <th>Начало</th>
        <th>Истекает</th>
    </tr>
<!--     tr- строка td-столбец th-создает заголовок ячейки таблицы.-->
    <tr th:each=" assignment : ${employee.author_of_assignments}">
        <td>
            <a th:href="@{'/organizations/assignment/'+${assignment.id}}"th:text="${assignment.id}"></a>
        </td>
        <td th:text="${assignment.headline}"></td>
        <td th:width="400" th:height="50" th:text="${assignment.text}"></td>
        <td></td>
        <td th:text="${assignment.startAssignment}"></td>
        <td th:text="${assignment.endAssignment}"></td>
        <td></td>
        <td><a th:href="@{'/organizations/assignment/delete/' + ${assignment.id}}"th:text="Delete"></a></td>
        <td><a th:href="@{'/organizations/assignment/update/' + ${assignment.id}}"th:text="Update"></a></td>
    </tr>

</table>
<a th:href="${employee.id}+'/addassignment'">Создать новое поручение</a>






<p>Список поручений мне</p>
<p></p>
<table border="1">
    <tr>
        <th>id</th>
        <th>Тема поручения</th>
        <th>Текст</th>
        <th>От кого</th>
    </tr>
    <!--     tr- строка td-столбец th-создает заголовок ячейки таблицы.-->
    <tr th:each=" assignment : ${employee.assignments_contractor}">
        <td>
            <a th:href="@{'/organizations/assignment/'+${assignment.id}}"th:text="${assignment.id}"></a>
        </td>
        <td th:text="${assignment.headline}"></td>
        <td th:width="400" th:height="50" th:text="${assignment.text}"></td>
        <td></td>
<!--        <td><a th:href="@{'/organizations/assignment/delete/' + ${assignment.id}}"th:text=""></a></td>-->
<!--        <td><a th:href="@{'/organizations/assignment/update/' + ${assignment.id}}"th:text=""></a>Вернуь?</td>-->
    </tr>

</table><br>
<a th:href="@{'/organizations/strunits/' + ${employee.structuralUnit.id}}">Назад</a>

</body>
</html>
