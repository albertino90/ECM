    <p></p>

    <input th:type="text" name="structuralUnit.id" th:value="${employee.structuralUnit.id}" >

    <p></p>
    <label for="first_name">Имя</label>

    <input th:type="text" th:field="*{first_name}" id="first_name" placeholder="Имя">
    <p></p>
    <label for="middle_name">Отчество</label>
    <p></p>
    <input th:type="text" th:field="*{middle_name}" id="middle_name" placeholder="Отчество">
    <p></p>
    <label for="position">Имя</label>
    <p></p>
    <input th:type="text" th:field="*{position}" id="position" placeholder="Должность">
    <p></p>

    <input type="submit" value="OK">
</form>
